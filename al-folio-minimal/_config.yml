# ——— Site info ———
title: 你的站点标题
first_name: 名
last_name: 姓
email: you@example.com
description: "一句话简介"

# GitHub Pages settings
url: https://<你的GitHub用户名>.github.io
baseurl: ""

# Use al-folio as a remote theme (pin to a stable tag if you like)
remote_theme: alshedivat/al-folio@v0.14.6

# ——— Build settings ———
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-scholar

paginate: 5
paginate_path: "/blog/page:num/"

# ——— Collections ———
collections:
  news:
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# Social preview
serve_og_meta: true
og_image: /assets/img/og-default.png

# Jekyll Scholar
scholar:
  source: ./_bibliography
  bibliography: papers.bib
